<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>giftastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <body>
	<header class="text-center">
		<h1 clas="header-title">Fast Cars!</h1>
	</header>
	<section>
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col-md-8" id="button-div"></div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-md-8" id="search-div">
					<form >
						<div class="form-group">
							<label for="newSubject">Add a button to search for a new subject!</label>
							<input id="newSubject" class="col-md-12" type="text" placeholder="enter a new subject..." />
						</div>
						<button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-md-8">
					<div class="row justify-content-md-center" id="gif-div">
						
					</div>
				</div>
			</div>
		</div>
	</section>
	
  	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
